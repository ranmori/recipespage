
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chefs Academy Secrets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="image-back">
        <img src="https://plus.unsplash.com/premium_photo-1705346738105-549c51234133?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Logo" class="logo">
        <h1>Chefs Academy Secrets</h1>
    </header>
    <div class="container">
        <aside class="categories">
            <h2>Categories</h2>
            <ul>
                <li data-category="beef">
                    <img src="https://images.unsplash.com/photo-1668724776334-548671c13751?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beef"> Beef
                </li>
                <li data-category="chicken">
                    <img src="https://images.unsplash.com/photo-1709392975965-00889c6aa545?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2hpY2tlbiUyMGZvb2R8ZW58MHx8MHx8fDA%3D" alt="Chicken"> Chicken
                </li>
                <li data-category="vegan">
                    <img src="https://plus.unsplash.com/premium_photo-1664648119278-15e9133714c4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8dmVnYW4lMjBmb29kfGVufDB8fDB8fHww" alt="Vegan"> Vegan
                </li>
                <li data-category="lamb">
                    <img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bGFtYiUyMGZvb2R8ZW58MHx8MHx8fDA%3D" alt="Lamb"> Lamb
                </li>
                <li data-category="miscellaneous">
                    <img src="https://images.unsplash.com/photo-1514516345957-556ca7d90a29?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGxhbWIlMjBmb29kfGVufDB8fDB8fHww" alt="Miscellaneous"> Miscellaneous
                </li>
            </ul>
        </aside>
        <main id="recipe-container">
            <div id="search-bar-container">
                <input type="text" id="search-bar" placeholder="Search for recipes...">
                <button id="search-button">Search</button>
            </div>
            <div id="results"></div>
        </main>
    </div>
    <div id="recipe-details" class="hidden">
        <button id="close-button">Close</button>
        <div id="recipe-content">
            <!-- Recipe details will be displayed here -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
